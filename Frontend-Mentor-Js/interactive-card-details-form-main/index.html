<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- font family  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="leftside">
        <div class="cardFront">
          <img src="images/card-logo.svg" alt="">
        </div>
        <div class="cardBack">
        </div>
      </div>
      <div class="rightside">
        <form>
          <div class="name">
            <label for="">CARDHOLDER NAME</label>
            <input type="text" placeholder="e.g.Jane Appleseed">
          </div>
          <div class="card-number">
            <label for="">CARD NUMBER</label>
            <input type="number" placeholder="e.g 1234 5678 9123 0000" maxlength="19">
          </div>
          <div class="dateCvc">
            <div class="date">
              <label for="">EXP.DATE (MM/YY)</label>
             <div class="dateInput">
              <input type="number" placeholder="MM"><input type="number" placeholder="YY">
             </div>
            </div>
            <div class="cvc">
              <label for="">CVC</label>
              <input type="number" placeholder="e.g.123">
            </div>
          </div>
          <input type="submit" value="Confirm" class="submitBtn">

        </form>
      </div>
    </div>
  </main> 
  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

 Completed state start 

  Thank you!
  We've added your card details
  Continue --> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
