<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- font family  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="leftside">
        <div class="cardFront">
          <img src="images/card-logo.svg" alt="">
          <div class="cardFrontOut">
            <div class="cardNumberOut">0000 0000 0000 0000</div>
            <div class="cardNameandDateOut">
              <div class="cardNameOut">
                JANE APPLESEED
              </div>
              <div class="cardDateOut">
                <span class="mmOut">00</span>/<span class="yyOut">00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="cardBack">
          <div class="cvcOut">
            000
          </div>
        </div>
      </div>
      <div class="rightside">
        <form>
          <div class="name">
            <label for="">CARDHOLDER NAME</label>
            <input type="text" placeholder="e.g.Jane Appleseed" maxlength="25">
            <div class="cartNameError"></div>
          </div>
          <div class="card-number">
            <label for="">CARD NUMBER</label>
            <input type="text" placeholder="e.g 1234 5678 9123 0000" maxlength="19">
            <div class="cartNumberError"></div>
          </div>
          <div class="dateCvc">
            <div class="date">
              <label for="">EXP. DATE (MM/YY)</label>
             <div class="dateInput">
              <input type="text" placeholder="MM" class="mmInput" maxlength="2">
              <span class="cartMmError">
              </span>
              <input type="text" placeholder="YY" class="yyInput" maxlength="2">
              <span class="cartYyError">
              
             </div>
            </div>
            <div class="cvc">
              <label for="">CVC</label>
              <input type="text" placeholder="e.g.123" maxlength="3">
              <span class="cartCvcError">
                
              </span>
            </div>
          </div>
          <input type="button" value="Confirm" class="submitBtn">

        </form>
        <div class="complateState">
          <img src="images/icon-complete.svg" alt="">
          <div class="complateThank">
            <h1>THANK YOU!</h1>
            <h2>We've added your card details</h2>
          </div>
          <input type="submit" value="Continue" name="" id="">
        </div>
      </div>
    </div>
  </main> 
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sefaplbyk" target="_blank">Sefa PalabÄ±yÄ±k</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
