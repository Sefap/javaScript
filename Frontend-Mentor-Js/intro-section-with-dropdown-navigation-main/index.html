<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        z-index: -11;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="w-full h-screen flex flex-col items-center  gap-10 ">
    <div class="overlay  " id="overlay"></div>
    <div class="white-side"></div>

    <main class="w-[375px] lg:w-[1440px] h-4/5 pt-4 px-0 lg:px-8">
      <header class="flex justify-between lg:block">
        <div class="left flex items-center   gap-16">
          <div class="logo">
            <a href="#"><img src="images/logo.svg" alt="" /></a>
          </div>
          <div class="menu w-3/5 h-screen lg:h-auto lg:w-full  hidden   flex flex-col lg:flex lg:flex-row  justify-between absolute top-20 left-[40%] lg:static px-4 lg:px-0 z-10 ">
            <div class="lg:w-full flex flex-col justify-start lg:flex-row lg:justify-between">
              <ul class="flex flex-col items-start lg:flex-row lg:items-center gap-6">
                <li class="cursor-pointer">
                  <div class="dropdown inline-block relative">
                    <button
                      class="text-black font-semibold  rounded inline-flex items-center"
                    >
                      <span class="mr-1">Features</span>
                      <svg
                        class="fill-current h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                        />
                      </svg>
                    </button>
                    <ul
                      class="w-44 dropdown-menu bg-white static lg:absolute  right-0 border-0 lg:border border-solid rounded-lg text-gray-700 pt-1 shadow-0 lg:shadow-2xl py-2 hidden"
                    >
                      <li class="cursor-pointer">
                        <a class="flex items-center py-2 px-4 gap-4" href="#"
                          ><img
                            class="w-4 h-4"
                            src="images/icon-todo.svg"
                            alt=""
                          />Todo List</a
                        >
                      </li>
                      <li class="cursor-pointer">
                        <a class="flex items-center py-2 px-4 gap-4" href="#"
                          ><img
                            class="w-4 h-4"
                            src="images/icon-calendar.svg"
                            alt=""
                          />Calaender</a
                        >
                      </li>
                      <li class="cursor-pointer">
                        <a class="flex items-center py-2 px-4 gap-4" href="#"
                          ><img
                            class="w-4 h-4"
                            src="images/icon-reminders.svg"
                            alt=""
                          />Reminders</a
                        >
                      </li>
                      <li class="cursor-pointer">
                        <a class="flex items-center py-2 px-4 gap-4" href="#"
                          ><img
                            class="w-4 h-4"
                            src="images/icon-planning.svg"
                            alt=""
                          />Planning</a
                        >
                      </li>
                    </ul>
                  </div>
                </li>
  
                <li class="cursor-pointer">
                  <div class="dropdown inline-block relative">
                    <button
                      class="text-black font-semibold  rounded inline-flex items-center"
                    >
                      <span class="mr-1">Company</span>
                      <svg
                        class="fill-current h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                        />
                      </svg>
                    </button>
                    <ul
                      class="w-28 dropdown-menu bg-white static lg:absolute lg:left-8 border-0 lg:border border-solid rounded-lg text-gray-700 pt-1 shadow-0 lg:shadow-2xl py-2 hidden"
                    >
                      <li class="cursor-pointer">
                        <a class="flex items-center py-2 px-4 gap-4" href="#"
                          >History</a
                        >
                      </li>
                      <li class="cursor-pointer">
                        <a class="flex items-center py-2 px-4 gap-4" href="#"
                          >Our Team</a
                        >
                      </li>
                      <li class="cursor-pointer">
                        <a class="flex items-center py-2 px-4 gap-4" href="#"
                          >Blog</a
                        >
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="cursor-pointer">Careers</li>
                <li class="cursor-pointer">About</li>
              </ul>
              <div class="menu-left flex flex-col lg:flex-row gap-4  mt-12 lg:mt-0">
                <button>Login</button>
                <button class="border border-slate-950 py-2 px-4 rounded-2xl">
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="mobil-menu z-10 block lg:hidden">
          <img src="images/icon-menu.svg" alt="" />
        </div>
      </header>
      <section class="flex flex-col-reverse mt-8 gap-8 lg:flex-row h-auto lg:h-[95%] ">
        <div class="left text-center lg:text-start px-4 mb-16 lg:pl-32 lg:pt-24  ">
          <h1 class="font-bold text-4xl lg:text-8xl mb-0 lg:mb-12">Make <br> remote work</h1>
          <p class="mt-4 text-lg font-medium w-auto lg:w-3/5 mb-0 lg:mb-12 pcl"> Get Your in sync, no matter your location Steamline processes, create team rituals, and watch productivity soar.</p>
          <button class="bg-black text-white px-6 py-2 rounded-xl mt-4">Learn more</button>
          <ul class="icons flex justify-between mt-8 lg:mt-16">
            <li class="w-1/6"><img src="images/client-databiz.svg" alt=""></li>
            <li class="w-1/6"><img src="images/client-audiophile.svg" alt=""></li>
            <li class="w-1/6"><img src="images/client-meet.svg" alt=""></li>
            <li class="w-1/6"><img src="images/client-maker.svg" alt=""></li>
          </ul>
        </div>
        <div class="right relative">
          <img class="object-contain h-auto max-h-full" src="images/image-hero-mobile.png" alt="">
        </div>
      </section>
    </main>

  </body>
</html>
