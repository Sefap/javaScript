<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- tailwind -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="w-full h-screen flex flex-col items-center gap-10 bg-aw">
    <div class="overlay" id="overlay"></div>
    <main class="w-[1440px] h-96 pt-4 px-8">
      <header>
        <div class="left flex items-center gap-16">
          <div class="logo">
            <a href="#"><img src="../images/logo.svg" alt="" /></a>
          </div>
          <div class="menu w-full flex items-center justify-between">
            <ul class="flex items-center gap-6 ">
              <li>
                <div class="dropdown inline-block relative">
                  <button
                    class="text-black font-semibold py-2 px-4 rounded inline-flex items-center"
                  >
                    <span class="mr-1">Features</span>
                    <svg
                      class="fill-current h-4 w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      />
                    </svg>
                  </button>
                  <ul
                    class="w-44 dropdown-menu bg-white absolute right-0 border border-solid rounded-lg text-gray-700 pt-1 shadow-2xl py-2 hidden"
                  >
                    <li class="">
                      <a class="flex items-center py-2 px-4 gap-4" href="#"
                        ><img
                          class="w-4 h-4"
                          src="../images/icon-todo.svg"
                          alt=""
                        />Todo List</a
                      >
                    </li>
                    <li class="">
                      <a class="flex items-center py-2 px-4 gap-4" href="#"
                        ><img
                          class="w-4 h-4"
                          src="../images/icon-calendar.svg"
                          alt=""
                        />Calaender</a
                      >
                    </li>
                    <li class="">
                      <a class="flex items-center py-2 px-4 gap-4" href="#"
                        ><img
                          class="w-4 h-4"
                          src="../images/icon-reminders.svg"
                          alt=""
                        />Reminders</a
                      >
                    </li>
                    <li class="">
                      <a class="flex items-center py-2 px-4 gap-4" href="#"
                        ><img
                          class="w-4 h-4"
                          src="../images/icon-planning.svg"
                          alt=""
                        />Planning</a
                      >
                    </li>
                  </ul>
                </div>
              </li>

              <li>
                <div class="dropdown inline-block relative">
                  <button
                    class="text-black font-semibold py-2 px-4 rounded inline-flex items-center"
                  >
                    <span class="mr-1">Company</span>
                    <svg
                      class="fill-current h-4 w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      />
                    </svg>
                  </button>
                  <ul
                    class="w-28 dropdown-menu bg-white absolute left-8 border border-solid rounded-lg text-gray-700 pt-1 shadow-2xl py-2 hidden"
                  >
                  <li class="">
                    <a class="flex items-center py-2 px-4 gap-4" href="#"
                      >History</a
                    >
                  </li>
                    <li class="">
                      <a class="flex items-center py-2 px-4 gap-4" href="#"
                        >Our Team</a
                      >
                    </li>
                    <li class="">
                      <a class="flex items-center py-2 px-4 gap-4" href="#"
                        >Blog</a
                      >
                    </li>
                    
                  </ul>
                </div>
              </li>
              <li>Careers</li>
              <li>About</li>
            </ul>
            <div class="menu-left flex gap-4">
              <button>Login</button>
              <button class="border border-slate-950 py-2 px-4 rounded-2xl">Register</button>

            </div>
          </div>
        </div>
        <div class="mobil-menu">
          <img src="../images/icon-menu.svg" alt="">
        </div>
      </header>
    </main>

    <!-- Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
